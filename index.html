<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Stop Watch</h2>
        <div class="show-msg mt-3">
            <div id="msg">
                <h3 >Press Start Button!</h3>
            </div>
        </div>
        <div class="main">
            <h1 class="bord" id="min">0</h1>
            <h1>:</h1>
            <h1 class="bord" id="sec">0</h1>
            <h1>:</h1>
            <h1 class="bord" id="miliSec">0</h1>
        </div>
        <div class="btn-main">
            <button id="start" type="button" onclick="start(this)" class="btn btn-outline-danger">Start</button>
            <button id="pause" type="button" onclick="pause(this)" class="btn btn-outline-info">Pause</button>
            <button id="reset" type="button" onclick="reset(this)" class="btn btn-outline-success">Reset</button>
            <button id="lap" type="button" onclick="lap(this)" class="btn btn-outline-primary">Lap</button>
        </div>
        <div id="ul">

        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
